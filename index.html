<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-D0-List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
        href="https://cdn4.iconfinder.com/data/icons/business-model-canvas-2/512/KeyActivitiesList-list-todo-plan-activities-512.png" />
</head>

<body>
    <header>
        <img
            src="https://cdn2.iconfinder.com/data/icons/national-flag-flat-style/32/National_Flag_icon_for_flaticon_Palestine-256.png" />
        <h1>We Stand with <span>palestine</span></h1>
        <img
            src="https://cdn2.iconfinder.com/data/icons/national-flag-flat-style/32/National_Flag_icon_for_flaticon_Palestine-256.png" />
    </header>
    <div class="container">
        <div class="todo-app">
            <h2>
                To-Do-List
                <img
                    src="https://cdn4.iconfinder.com/data/icons/business-model-canvas-2/512/KeyActivitiesList-list-todo-plan-activities-512.png" />
                    
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task Here"/>
                <button class="add-btn">
                    Add<img src="https://cdn4.iconfinder.com/data/icons/buno-info-signs/32/__plus_add_new-78-512.png" />
                </button>
            </div>
            <p class="alert">you must add your task first</p>
            <ul class="list-container">
            </ul>
            <span class="message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
